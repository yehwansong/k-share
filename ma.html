    <script type="text/javascript">
        // sun
        // output : a
        // input : none
        var a = false
        $(document).ready(function(){
            $('.sun').on('touchstart', function(e) {
                a = true
                console.log(a)
            })
            $('.sun').on('touchend', function(e) {
                a = false
            })
        })
    </script>

        width: 100vw;

        background: red;
